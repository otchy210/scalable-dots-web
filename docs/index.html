<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.png" />
    <title>ScalableDots - 綺麗に拡大出来るドット絵生成ツール</title>
    <link href="/style.css" rel="stylesheet" />
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="jumbotron bg-svg pt-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3">
            <div class="d-flex justify-content-center pb-3">
              <div class="logo-wrapper">
                <img src="/images/logo.svg" alt="Scalable Dots" />
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-8 col-md-6 mb-3 mb-sm-0">
            <div class="dialog p-3">
              <div class="d-flex">
                <div class="drop-here mx-auto mb-3 p-3">
                  <img src="/images/drop-here.svg" />
                </div>
              </div>
              <div>
                画像ファイルをドロップもしくは<a href="#">選択</a>もしくは...
              </div>
              <div>とりあえず試す？</div>
              <select class="form-select">
                <option selected>サンプル画像を選択</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-4 col-md-3">
            <div class="dialog p-3">
              百聞は一見に如かず
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="bg-toggle"
                  value="svg"
                  id="bg-toggle-svg"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="bg-toggle-svg"
                  >SVG</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="bg-toggle"
                  value="png"
                  id="bg-toggle-png"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="bg-toggle-png"
                  >PNG</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="information pt-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="h2">
              ドット絵は SVG 画像にすれば綺麗に拡大出来る！<small
                >ドット絵なのにベクター画像？そう、二アレストネイバー法なんてもう知らなくてもいい！</small
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="h3">ScalableDots とは</h2>
          </div>
          <div class="col">
            <h2 class="h3">なぜ SVG が良いのか</h2>
          </div>
          <div class="col">
            <h2 class="h3">ブラウザ完結型ツール</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="h3">コマンドラインツール</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
