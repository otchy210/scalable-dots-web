<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.png" />
    <title>ScalableDots - 綺麗に拡大出来るドット絵生成ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="jumbotron bg-svg pt-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3">
            <div class="d-flex justify-content-center pb-3">
              <div class="logo-wrapper">
                <img src="/images/logo.svg" alt="Scalable Dots" />
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-8 col-md-6 mb-3 mb-sm-0">
            <div class="dialog p-3">
              <div class="d-flex">
                <div class="drop-here mx-auto mb-3 p-3">
                  <img src="/images/drop-here.svg" />
                </div>
              </div>
              <div>
                画像ファイルをドロップもしくは<label class="select-file"
                  >選択<input
                    type="file"
                    accept="image/gif,image/jpeg,image/png,image/webp" /></label
                >もしくは…
              </div>
              <div>とりあえずサンプル画像で試す？</div>
              <select class="form-select sample-image">
                <option value="" selected>サンプル画像を選択</option>
                <option value="airship.png">飛空挺 (提供: ぴぽや様)</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-4 col-md-3">
            <div class="dialog p-3">
              百聞は一見に如かず
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="jumbotron-bg"
                  value="svg"
                  id="jumbotron-bg-svg"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="jumbotron-bg-svg"
                  >SVG</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="jumbotron-bg"
                  value="png"
                  id="jumbotron-bg-png"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="jumbotron-bg-png"
                  >PNG</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="preview">
      <div class="container pt-3">
        <div class="row">
          <div
            class="col-12 col-sm-4 col-md-3 col-xl-2 offset-md-1 offset-xl-2"
          >
            <div class="container px-0">
              <div class="row">
                <div class="col-12 d-flex flex-column">
                  <img src="" class="img-thumbnail mx-auto bg-gray" />
                  <div class="file-name mx-auto">filename.png</div>
                </div>
                <div class="col-12">
                  <label class="h5 mt-3">タイプ</label>
                  <div class="btn-group" role="group">
                    <input
                      type="radio"
                      class="btn-check"
                      name="type"
                      value="square"
                      id="type-square"
                      autocomplete="off"
                      checked
                    />
                    <label class="btn btn-outline-primary" for="type-square"
                      >■</label
                    >
                    <input
                      type="radio"
                      class="btn-check"
                      name="type"
                      value="circle"
                      id="type-circle"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-primary" for="type-circle"
                      >●</label
                    >
                    <input
                      type="radio"
                      class="btn-check"
                      name="type"
                      value="rhombus"
                      id="type-rhombus"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-primary" for="type-rhombus"
                      >◆</label
                    >
                  </div>
                </div>
                <div class="col-6 col-sm-12">
                  <label for="size" class="form-label h5 mt-3"
                    >サイズ<small
                      >[<span id="size-value">16</span>]</small
                    ></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="32"
                    id="size"
                    value="16"
                  />
                </div>
                <div class="col-6 col-sm-12">
                  <label for="gap" class="form-label h5 mt-3"
                    >すき間<small>[<span id="gap-value">1</span>]</small></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="32"
                    id="gap"
                    value="1"
                  />
                </div>
              </div>
              <div class="col-12">
                <hr />
              </div>
              <div class="col-12">
                <label class="h5 mt-3">プレビュー背景</label>
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    class="btn-check"
                    name="preview-bg"
                    value="black"
                    id="preview-bg-black"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="preview-bg-black"
                    >黒</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="preview-bg"
                    value="gray"
                    id="preview-bg-gray"
                    autocomplete="off"
                    checked
                  />
                  <label class="btn btn-outline-primary" for="preview-bg-gray"
                    >灰</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="preview-bg"
                    value="white"
                    id="preview-bg-white"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="preview-bg-white"
                    >白</label
                  >
                </div>
              </div>
              <div class="col-12 d-grid mt-3">
                <button class="btn btn-primary" type="button">保存</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-8 col-md-7 col-xl-6 mt-3 mt-sm-0">
            <div class="svg-holder bg-gray"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="information pt-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="h2">
              ドット絵は SVG 画像にすれば綺麗に拡大出来る！<small
                >ドット絵なのにベクター画像？そう、二アレストネイバー法なんてもう知らなくてもいい！</small
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="h3">ScalableDots とは</h2>
          </div>
          <div class="col">
            <h2 class="h3">なぜ SVG が良いのか</h2>
          </div>
          <div class="col">
            <h2 class="h3">ブラウザ完結型ツール</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="h3">コマンドラインツール</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
